
<html>
   <head>
      <title>URLs Landing Page using Angular JS</title>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      
   </head>
   <body>
      <h2>URLs Landing Page using Angular JS</h2>
      <div ng-app = "" ng-controller = "urlController">
      
         <table>
            <tr>
               <th>URL</th>
            </tr>
         
            <tr ng-repeat = "url in urls">
               <td>{{ url.url }}</td>
            </tr>
         </table>
         <br />
         <button ng-click="getMyData()">Refresh</button>
      </div>
      
      <script>
         function urlController($interval,$scope,$http) {
        	 
    		 var url = "getURLs";
             $http.get(url).success( function(response) {
                 $scope.urls = response;
              });
        	 
        	 $scope.getMyData = function() {
                 $http.get(url).success( function(response) {
                     $scope.urls = response;
                     console.log("URL: " + url + " called.");
                  });
        	 }
        	 
            $interval($scope.getMyData, 2000);
         }
         
      </script>
      
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
   </body>
</html>
